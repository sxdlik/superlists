<html>
<head>
  <title>待办事项列表</title>
</head>
<body>
  <h1>你的待办事项列表</h1>
  <form method="POST" action="/lists/{{ list.id }}/add_item/">
    {% csrf_token %}
    <input name="item_text" id="id_new_item" placeholder="请输入你的待办事项">
  </form>
  <table id="id_list_table">
    {% for item in list.item_set.all %}
      <tr><td>{{ forloop.counter }}: {{ item.text }}</td></tr>
    {% endfor %}

  </table>
</body>
</html>
